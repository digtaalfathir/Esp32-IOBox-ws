<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Device Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 380px;
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2a4d9c;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #444;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 15px;

        /* Menambahkan box-sizing agar padding tidak merusak layout */
        box-sizing: border-box; 
      }
      button {
        width: 100%;
        padding: 12px;
        background: #2a4d9c;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #1d397a;
      }
      /* Style untuk checkbox 'Show Password' */
      .show-password-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .show-password-container input {
        width: auto;
        margin-right: 8px;
      }
      .show-password-container label {
        margin-bottom: 0;
        font-weight: normal;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Device Login</h2>
      <form action="/auth" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <div class="show-password-container">
            <input type="checkbox" onclick="togglePassword()" id="showPw">
            <label for="showPw">Show Password</label>
          </div>
          </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function togglePassword() {
        // Ambil elemen input password
        const passwordField = document.getElementById("password");

        // Cek tipe input saat ini
        if (passwordField.type === "password") {
          // Jika tipenya 'password', ubah menjadi 'text' agar terlihat
          passwordField.type = "text";
        } else {
          // Jika tipenya 'text', kembalikan menjadi 'password' agar tersembunyi
          passwordField.type = "password";
        }
      }
    </script>
    </body>
</html>
