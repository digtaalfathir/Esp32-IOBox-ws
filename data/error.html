<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .error-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #f44336;
        margin-bottom: 20px;
        font-size: 24px;
      }
      p {
        color: #444;
        font-size: 16px;
        line-height: 1.6;
      }
      .error-icon {
        font-size: 60px;
        color: #f44336;
        margin-bottom: 20px;
      }
      button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #2a4d9c;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
      }
      button:hover {
        background: #1d397a;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <h1>Error Occurred</h1>
      <p id="errorMessage">An error occurred while processing your request.</p>
      <button onclick="history.back()">Go Back</button>
    </div>
  </body>
</html>
