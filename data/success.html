<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success - Configuration Saved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .success-container {
      background: white;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Animated Checkmark */
    .checkmark-wrapper {
      margin: 0 auto 30px;
      width: 100px;
      height: 100px;
    }
    
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #10b981;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #10b981;
      animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #10b981;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 50px #10b981; }
    }
    
    h1 {
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    
    .message {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    /* Progress Bar */
    .progress-container {
      background: #e2e8f0;
      border-radius: 100px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 100px;
      animation: progress 5s linear forwards;
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
    
    /* Countdown */
    .countdown {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 15px;
    }
    
    .countdown-number {
      display: inline-block;
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      min-width: 40px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .info-text {
      color: #94a3b8;
      font-size: 13px;
      font-style: italic;
    }
    
    /* Loading Dots */
    .loading-dots {
      display: inline-flex;
      gap: 4px;
      margin-left: 5px;
    }
    
    .loading-dots span {
      width: 6px;
      height: 6px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    @media (max-width: 480px) {
      .success-container { padding: 40px 30px; }
      h1 { font-size: 24px; }
      .message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <!-- Animated Checkmark -->
    <div class="checkmark-wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
    
    <h1>âœ… Configuration Saved!</h1>
    <p class="message">
      Your configuration has been saved successfully.<br>
      The device will restart to apply changes.
    </p>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <!-- Countdown -->
    <div class="countdown">
      Restarting in <span class="countdown-number" id="countdown">5</span> seconds
      <span class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
    
    <p class="info-text">Please wait, do not close this page...</p>
  </div>
  
  <script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(interval);
        countdownElement.textContent = '0';
        
        // Show "Restarting now" message
        document.querySelector('.countdown').innerHTML = 
          'Restarting now<span class="loading-dots"><span></span><span></span><span></span></span>';
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    }, 1000);
  </script>
</body>
</html>
